<div class="container">
    <h1>Register</h1>
    <form ng-submit="register(email, name, password)">
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="text" ng-model="email" />
        </div>
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" ng-model="name" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" ng-model="password" />
        </div>
        <input class="btn btn-success btn-lg btn-block" type="submit" value="Register" />
    </form>
    <h2 class="errmsg" ng-if="errmsg">{{errmsg}}</h2>
</div>
